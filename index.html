<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Widget</title>
  <!-- Google Fonts for ADHD-friendly typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', 'Open Sans', 'Verdana', sans-serif;
    }
    .widget {
      width: 280px;
      height: 180px;
      min-width: 280px;
      min-height: 180px;
      max-width: 280px;
      max-height: 180px;
      background-color: #69A7C7;
      color: #F6F3EE;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5mm;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
      padding: 20px;
    }
    .quote {
      font-size: 14px;
      font-weight: 500;
      max-width: 240px;
      line-height: 1.3;
      margin-bottom: 8px;
    }
    .date {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="container">
      <div class="quote">Don't count the days; make the days count</div>
      <div class="date" id="date"></div>
    </div>
  </div>
  <script>
    function updateDate() {
      const now = new Date();
      const ukDate = new Intl.DateTimeFormat('en-GB', {
        timeZone: 'Europe/London',
        day: '2-digit',
        month: '2-digit',
        year: '2-digit'
      }).format(now);
      document.getElementById('date').textContent = ukDate;
    }
    updateDate();
    // Refresh at midnight
    const now = new Date();
    const msUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0) - now;
    setTimeout(() => {
      updateDate();
      setInterval(updateDate, 24 * 60 * 60 * 1000);
    }, msUntilMidnight);
  </script>
</body>
</html>
